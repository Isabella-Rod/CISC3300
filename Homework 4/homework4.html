<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Homework 4 </title>
    
    <style>
        body { 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            margin: 30px; 
            font-family: 'Comic Sans MS', cursive, sans-serif; 
            background-color: lightgoldenrodyellow; 
        }
        
        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            padding: 10px;
            cursor: pointer; 
        }

        .message {
            margin-top: 10px;
            padding: 10px;
            color: white;
            display: none; 
        }

        .error {
            background-color: red;
        }

        .success {
            background-color: green;
        }
    </style>

</head>

<body>

<!-- Question 6 --> 
    <h1>Click on a List Item</h1> 
    <ul id="myList">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ul>

<!-- Question 7 --> 
    <h2> Cats List </h2>
    <ul id="cats-list"></ul>

<!-- Question 8 --> 
    <h2>Input Form</h2>
    <form id="myForm">
        <label for="inputField">Enter Text:</label>
        <input type="text" id="inputField">
        <button type="submit">Submit</button>
    </form>
    <div id="message" class="message"></div>

    <script>
        const listItems = document.querySelectorAll('li');
        
        listItems.forEach(item => {
            item.addEventListener('click', () => {
                listItems.forEach(li => {
                    li.style.color = 'blue';
                });
            });
        });

        const catsList = document.getElementById('cats-list'); 
        const cats = [
            {
                name: 'Charlie',
                adoptionStatus: 'available'
            },
            {
                name: 'Lily',
                adoptionStatus: 'not-available'
            },
            {
                name: 'Coco',
                adoptionStatus: 'available'
            },
            {
                name: 'Oreo',
                adoptionStatus: 'not-available'
            },
            {
                name: 'Luna',
                adoptionStatus: 'available'
            },
            {
                name: 'Milo',
                adoptionStatus: 'available'
            },
            {
                name: 'Lola',
                adoptionStatus: 'not-available'
            },
            {
                name: 'Leo',
                adoptionStatus: 'available'
            },
            {
                name: 'Willow',
                adoptionStatus: 'available'
            },
            {
                name: 'Bella',
                adoptionStatus: 'not-available'
            },
            {
                name: 'Max',
                adoptionStatus: 'available'
            },
            {
                name: 'Cleo',
                adoptionStatus: 'available'
            },
            {
                name: 'Lucy',
                adoptionStatus: 'not-available'
            },
            {
                name: 'Daisy',
                adoptionStatus: 'available'
            },
        ];
    cats.forEach(cat => {
        const li = document.createElement('li'); 
        li.textContent = cat.name; 
        catsList.appendChild(li); 
    }); 

    const form = document.getElementById('myForm');
        const inputField = document.getElementById('inputField');
        const messageDiv = document.getElementById('message');
        form.addEventListener('submit', (event) => {
            event.preventDefault();
            messageDiv.style.display = 'none';
            messageDiv.classList.remove('error', 'success');            
            const inputValue = inputField.value.trim(); 

// Question 9 
            if (inputValue === '') {
                messageDiv.textContent = "Please Provide a Value";
                messageDiv.classList.add('error');
                messageDiv.style.display = 'block'; 
            } else {
                console.log(inputValue);

// Question 10
                messageDiv.textContent = "Success";
                messageDiv.classList.add('success');
                messageDiv.style.display = 'block'; 
                inputField.value = '';
            }
        });
    </script>

</body>
</html>
