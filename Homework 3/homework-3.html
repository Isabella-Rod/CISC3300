        document.getElementById('adoptedCats').innerText = sentence;

<body> 
    <h2> Question 8: </h2>
    <p id="catObject" class="output"></p>
    <script> 

        const cat = {
            name:"Pinecone", 
            age:13, 
            type:'Munchkin', 
            cuteness: 9001
        };

        let catProperties = ''; 
        for (let key in cat) {
            console.log(cat[key]); 
            catProperties += `${key}: ${cat[key]}<br>`; 
        }
        
        document.getElementById('catObject').innerHTML = catProperties; 
        
    </script>

<body> 
    <h2> Question 9: </h2>
    <p id="comparisonOutput" class="output"></p>
    <script>

        let comparisonOutput = ''; 
        if (1 == '1') {
            comparisonOutput += '1 == "1" is true\n'; 
            console.log('1 == "1" is true'); 
        }
        if (1 === '1') {
            comparisonOutput += '1 === "1" is true\n'; 
            console.log('1 === "1" is true');

        } else {
            comparisonOutput += '1 === "1" is false\n'; 
            console.log('1 === "1" is false');
        }

        document.getElementById('comparisonOutput').innerText = comparisonOutput;

    </script> 
</body>
