<!DOCTYPE html>
<html lang ="en">
    <head>
        <meta charset="UTF-8">
        <title> Three Divs Side by Side </title>
        <style>
            .container {
                display: flex;
                width: 350px;
                margin: 0 auto;
            }
            .box {
                width: 100px;
                height: 100px;
                margin: 5px;
            }
            .box-1 {
                background-color: red;
            }
            .box-2 {
                background-color: blue;
            }
            .box-3 {
                background-color: green;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="box box-1"></div>
            <div class="box box-2"></div>
            <div class="box box-3"></div>
        </div>
    </body>
</html>
