<!DOCTYPE html> 
<html lang="en"> 
    <head> 
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>In-Class 4</title>
        <script src="in-class-4.js"></script>
        <h1> In-Class 4</h1>
    </head>
    <body> 
        <script> 
            const firstObject = {
                name: "Isabella",
                echo: function() {
                    console.log(this.name);
                }
            }; 

            firstObject.echo(); 

            firstObject.name = "Rodrigues";
            firstObject.echo(); 
        </script>
    </body>
</html>
